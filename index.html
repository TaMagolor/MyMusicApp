<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>MyMusicApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <style>
        .hidden {
            display: none;
        }
        #audioPlayer, #crossfadePlayer {
            width: 100%;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <main id="app-container">

        <div id="player-screen" class="screen active">
            <div class="player-content">
                <div id="player-folder-name-container" class="player-info-text">
                    <span class="folder-label">現在選択中のフォルダ:</span>
                    <span id="player-folder-name">フォルダ名</span>
                </div>
                <div class="artwork-container">
                    <img id="player-artwork" src="data:image/svg+xml;charset=utf-8,%3Csvg%20xmlns%3D'http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg'%20viewBox%3D'0%200%2024%2024'%20width%3D'512'%20height%3D'512'%3E%3Crect%20width%3D'24'%20height%3D'24'%20fill%3D'%237e57c2'%2F%3E%3Cpath%20fill%3D'white'%20d%3D'M12%203v10.55c-.59-.34-1.27-.55-2-.55-2.21%200-4%201.79-4%204s1.79%204%204%204%204-1.79%204-4V7h4V3h-6z'%2F%3E%3C%2Fsvg%3E" alt="Artwork">
                </div>
                <audio id="audioPlayer" controls></audio>
                <audio id="crossfadePlayer" controls class="hidden"></audio>
                <div id="player-song-name" class="player-info-text song-title">曲名</div>
                <div id="player-game-name" class="player-info-text game-title">ゲーム名</div>
                
                <div id="durability-mode-container">
                    <button id="durability-mode-button">耐久モード: ループなし</button>
                    <div id="durability-options" class="hidden">
                        <button data-duration="0">ループなし</button>
                        <button data-duration="300">5分</button>
                        <button data-duration="600">10分</button>
                        <button data-duration="900">15分</button>
                        <button data-duration="1800">30分</button>
                        <button data-duration="3600">60分</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="list-screen" class="screen">
            <div id="list-tree-view-container" class="scrollable-content tree-view">
            </div>
            <div class="fixed-bottom-button-container">
                <button id="list-random-button">ランダム再生 / 再生予約</button>
            </div>
        </div>

        <div id="settings-screen" class="screen">
            <div id="main-settings" class="settings-view active">
                <div class="settings-button-group">
                    <div id="versionDisplay"></div>
                    <label for="fileInput" class="settings-button">ファイルを選択</label>
                    <input type="file" id="fileInput" webkitdirectory>
                    <label for="import-settings-input" class="settings-button">設定をインポート</label>
                    <input type="file" id="import-settings-input" accept=".json">
                    <button id="export-settings-button" class="settings-button">設定をエクスポート</button>
                    <button id="goto-detail-settings-button" class="settings-button detail-button">詳細設定</button>
                </div>
            </div>
            <div id="detail-settings" class="settings-view">
                <div id="settings-tree-view-container" class="scrollable-content split-top tree-view">
                </div>
                <div id="properties-panel" class="split-bottom">
                    <button id="back-to-main-settings-button">戻る</button>
                    <h4>詳細設定</h4>
                    <p>対象: <span id="prop-item-name"></span></p>
                    <div class="prop-details"><label>表示名(Name): <input type="text" id="prop-display-name"></label></div>
                    <div class="prop-details"><label>並び替え順: <input type="number" id="prop-sort-order" step="0.01" value="0"></label></div>
                    <div id="song-specific-settings">
                        <div class="prop-details"><label>抽選倍率: <input type="number" id="prop-lottery-multiplier" min="0" step="0.0001" value="1.0"></label></div>
                        
                        <div id="loop-feature-container">
                            <div class="prop-details">
                                <label><input type="checkbox" id="prop-loop-compatible"> ループに対応</label>
                            </div>
                            <div id="loop-lock-container" class="hidden">
                                <div class="prop-details">
                                    <label><input type="checkbox" id="prop-loop-time-locked"> ループ時間を固定</label>
                                </div>
                            </div>
                            <div id="loop-settings-panel" class="hidden">
                                <div class="prop-details">
                                    <label>ループ開始時間: <input type="text" id="prop-loop-start" placeholder="mm:ss.sss"></label>
                                </div>
                                <div class="prop-details">
                                    <label>ループ終了時間: <input type="text" id="prop-loop-end" placeholder="mm:ss.sss"></label>
                                </div>
                                <div class="prop-details readonly">
                                    <span>自動計算(開始): <span id="prop-loop-start-auto">--:--.---</span></span>
                                </div>
                                <div class="prop-details readonly">
                                    <span>自動計算(終了): <span id="prop-loop-end-auto">--:--.---</span></span>
                                </div>
                            </div>
                        </div>
                        </div>
                    <div id="folder-specific-settings">
                        <div class="prop-details"><label><input type="checkbox" id="prop-is-game"> Gameフォルダとしてマーク</label></div>
                    </div>
                    <button id="save-properties-button">設定を保存</button>
                </div>
            </div>
        </div>
    </main>

    <nav id="bottom-nav">
        <div class="nav-item"><button id="nav-player" class="nav-button active">プレイヤー</button></div>
        <div class="nav-item"><button id="nav-list" class="nav-button">一覧</button></div>
        <div class="nav-item"><button id="nav-settings" class="nav-button">設定</button></div>
    </nav>
    
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
