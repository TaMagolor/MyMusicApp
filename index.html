<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>MyMusicApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
</head>
<body>
    <main id="app-container">

        <div id="player-screen" class="screen active view-normal">
            <div id="player-main-ui">
                <div class="player-content">
                    <div id="player-folder-name-container" class="player-info-text">
                        <span class="folder-label">現在選択中のフォルダ:</span>
                        <span id="player-folder-name">フォルダ名</span>
                    </div>
                    <div class="artwork-container">
                        <img id="player-artwork" src="" alt="Artwork">
                    </div>
                    <audio id="audioPlayer" controls></audio>
                    <div id="player-song-name" class="player-info-text song-title">曲名</div>
                    <div id="player-game-name" class="player-info-text game-title">ゲーム名</div>
                </div>
            </div>

            <div id="lyrics-container" class="hidden">
                <div id="partial-lyrics-display" class="lyrics-view lyrics-panel"></div>
                <div id="full-lyrics-display" class="lyrics-view scrollable-content lyrics-panel"></div>
                <div id="lyrics-controls">
                    <div id="lyrics-language-selector" class="language-selector"></div>
                    <div id="lyrics-view-toggle" class="view-toggle">
                        <button data-view="normal" class="active">通常表示</button>
                        <button data-view="partial">歌詞の一部表示</button>
                        <button data-view="full">歌詞の全文表示</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="list-screen" class="screen">
            <div id="list-tree-view-container" class="scrollable-content tree-view"></div>
            <div class="fixed-bottom-button-container">
                <button id="list-random-button">ランダム再生 / 再生予約</button>
            </div>
        </div>

        <div id="settings-screen" class="screen">
            <div id="main-settings" class="settings-view active">
                <div class="settings-button-group">
                    <div id="versionDisplay"></div>
                    <label for="fileInput" class="settings-button">ファイルを選択</label>
                    <input type="file" id="fileInput" webkitdirectory>
                    <label for="import-settings-input" class="settings-button">設定をインポート</label>
                    <input type="file" id="import-settings-input" accept=".json">
                    <button id="export-settings-button" class="settings-button">設定をエクスポート</button>
                    <button id="goto-detail-settings-button" class="settings-button detail-button">詳細設定</button>
                </div>
            </div>
            <div id="detail-settings" class="settings-view">
                <div id="settings-tree-view-container" class="scrollable-content split-top tree-view"></div>
                <div id="properties-panel" class="split-bottom">
                    <button id="back-to-main-settings-button">戻る</button>
                    <h4>詳細設定</h4>
                    <p>対象: <span id="prop-item-name"></span></p>
                    <div class="prop-details"><label>表示名(Name): <input type="text" id="prop-display-name"></label></div>
                    <div class="prop-details"><label>並び替え順: <input type="number" id="prop-sort-order" step="0.01" value="0"></label></div>
                    <div id="song-specific-settings">
                        <div class="prop-details"><label>抽選倍率: <input type="number" id="prop-lottery-multiplier" min="0" step="0.0001" value="1.0"></label></div>
                        <div id="loop-feature-container">
                            <div class="prop-details"><label><input type="checkbox" id="prop-loop-compatible"> ループに対応</label></div>
                            <div id="loop-lock-container" class="hidden"><div class="prop-details"><label><input type="checkbox" id="prop-loop-time-locked"> ループ時間を固定</label></div></div>
                            <div id="loop-settings-panel" class="hidden">
                                <div class="prop-details"><label>ループ開始時間: <input type="text" id="prop-loop-start" placeholder="mm:ss.sss"></label></div>
                                <div class="prop-details"><label>ループ終了時間: <input type="text" id="prop-loop-end" placeholder="mm:ss.sss"></label></div>
                                <div class="prop-details readonly"><span>自動計算(開始): <span id="prop-loop-start-auto">--:--.---</span></span></div>
                                <div class="prop-details readonly"><span>自動計算(終了): <span id="prop-loop-end-auto">--:--.---</span></span></div>
                            </div>
                        </div>
                        <div id="lyrics-feature-container">
                            <div class="prop-details"><label><input type="checkbox" id="prop-lyrics-compatible"> 歌詞の表示</label></div>
                            <div id="lyrics-settings-panel" class="hidden">
                                <div class="prop-details"><label>対応言語数: <input type="number" id="prop-lyrics-lang-count" min="1" value="1"></label></div>
                                <div class="prop-details"><label>表示言語 (0~): <input type="number" id="prop-lyrics-current-lang" min="0" value="0"></label></div>
                                <div class="prop-details"><label>言語名: <input type="text" id="prop-lyrics-lang-name"></label></div>
                                <div class="lyrics-editor">
                                    <textarea id="prop-lyrics-timings" placeholder="0.00&#10;5.25&#10;10.50"></textarea>
                                    <textarea id="prop-lyrics-text" placeholder="一行目の歌詞&#10;二行目の歌詞&#10;三行目の歌詞"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="folder-specific-settings">
                        <div class="prop-details"><label><input type="checkbox" id="prop-is-game"> Gameフォルダとしてマーク</label></div>
                        <div id="artwork-management-ui" class="hidden">
                            <p>アートワーク設定:</p>
                            <img id="artwork-preview" src="" alt="Artwork Preview" style="max-width: 100px; max-height: 100px; display: block; margin-bottom: 10px;">
                            <label for="artwork-upload-input" class="settings-button" style="font-size: 0.9em; padding: 8px 16px;">画像をアップロード</label>
                            <input type="file" id="artwork-upload-input" accept="image/*">
                            <button id="artwork-remove-button" style="font-size: 0.9em; padding: 8px 16px; background-color: #555;">画像を取り消し</button>
                        </div>
                    </div>
                    <button id="save-properties-button">設定を保存</button>
                </div>
            </div>
        </div>
    </main>

    <nav id="bottom-nav">
        <div class="nav-item"><button id="nav-player" class="nav-button active">プレイヤー</button></div>
        <div class="nav-item"><button id="nav-list" class="nav-button">一覧</button></div>
        <div class="nav-item"><button id="nav-settings" class="nav-button">設定</button></div>
    </nav>
    
    <script src="db.js"></script>
    <script src="app.js"></script>
</body>
</html>
